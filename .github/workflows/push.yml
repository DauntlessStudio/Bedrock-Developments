name: Push

on:
  push:
    branches:
      main
permissions:
  contents: write
  
jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build && npm run docs
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: "docs"
